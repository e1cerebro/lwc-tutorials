<template>
	<lightning-card  title="Two Way Data Binding">
		<div class="slds-m-around_medium">
			<div>{fullname} is a course of <strong>{title}</strong></div>
			<lightning-input type="text" label="Course Name" onkeyup={changeTitle}></lightning-input>
		</div>
	</lightning-card>

	<lightning-card  title="@track properties">
		<div class="slds-m-around_medium">
			<div>Current City {address.city}</strong></div>
			<lightning-input type="text" label="Enter city name" onkeyup={changeCity}></lightning-input>
		</div>
	</lightning-card>
	
	<lightning-card  title="Getters">
		<div class="slds-m-around_medium">
			<lightning-input type="text" label="Number 1" onkeyup={num1}></lightning-input>
			<lightning-input type="text" label="Number 2" onkeyup={num2}></lightning-input>
			<div>Sum: {addNumbers}</strong></div>
		</div>
	</lightning-card>
</template>
